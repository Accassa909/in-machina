<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zufälliger Countdown</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        #message, #question {
            display: none;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>
    <div id="message">
        <p>Zeit ist die einzige Währung die zählt - Wie viel Zeit opferst du? Wie viel deiner Zeit würdest du eintauschen?</p>
        <button onclick="showQuestion()">Weiter</button>
    </div>
    <div id="question">
        <p>Wie viel Zeit würdest du für 10$ eintauschen - Was ist dein Limit?</p>
        <select id="timeSelect">
            <option value="0">0 Sekunden</option>
            <option value="360">360 Sekunden</option>
            <option value="600">600 Sekunden</option>
            <option value="750">750 Sekunden</option>
            <option value="1000">1000 Sekunden</option>
        </select>
        <button onclick="startSelectedCountdown()">Bestätigen</button>
    </div>

    <script>
        function startRandomCountdown() {
            const minSeconds = 60;
            const maxSeconds = 120;
            const randomSeconds = Math.floor(Math.random() * (maxSeconds - minSeconds + 1)) + minSeconds;
            startCountdown(randomSeconds, () => {
                document.getElementById('countdown').style.display = 'none';
                document.getElementById('message').style.display = 'block';
            });
        }

        function startCountdown(seconds, callback) {
            const countdownElement = document.getElementById('countdown');
            countdownElement.style.display = 'block';
            const interval = setInterval(() => {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                countdownElement.textContent = `Countdown: ${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
                seconds--;

                if (seconds < 0) {
                    clearInterval(interval);
                    callback();
                }
            }, 1000);
        }

        function showQuestion() {
            document.getElementById('message').style.display = 'none';
            document.getElementById('question').style.display = 'block';
        }

        function startSelectedCountdown() {
            const selectedSeconds = parseInt(document.getElementById('timeSelect').value, 10);
            if (selectedSeconds === 0) {
                alert('Gute Entscheidung');
            } else {
                document.getElementById('question').style.display = 'none';
                startCountdown(selectedSeconds, () => {
                    document.getElementById('countdown').style.display = 'none';
                    alert('Wären wir so gierig nach Zeit wie nach Geld, dann hätten wir wohl jetzt schon das Universum besiedelt');
                });
            }
        }

        window.onload = startRandomCountdown;
    </script>
</body>
</html>
